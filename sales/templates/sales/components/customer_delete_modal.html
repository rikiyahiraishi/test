<!-- sales/templates/sales/components/customer_delete_modal.html -->

<div class="modal fade" id="CustomerDeleteModal" tabindex="-1" aria-labelledby="CustomerDeleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- actionは動的に設定 -->
            <form class="mt-5" id="delete-form" method="POST">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="customerDeleteModalLabel">顧客情報削除</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>以下の顧客情報を削除しますか？</p>
                    <!-- ここを動的に設定 -->
                    <p id="delete-customer_name"></p>
                    <p id="delete-post_code"></p>
                    <p id="delete-address"></p>
                    <p id="delete-phone_number"></p>
                    <p id="delete-manager"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" type="submit" name="button">削除</button>
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                        キャンセル
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
