<!-- sales/templates/sales/components/pagination.html -->
{% load page_url %}
<ul class="pagination">
  <!-- 前へ の部分 -->
  {% if object_list.has_previous %}
  <li class="page-item">
    <a class="page-link" href="{{ prev_page_href }}">
      <span aria-hidden="true">&laquo;</span>
    </a>
  </li>
  {% endif %}

  <!-- 数字の部分 -->
  {% for num in object_list.paginator.page_range %}
  {% if object_list.number == num %}
  <li class="page-item active"><a class="page-link" href="#!">{{ num }}</a></li>
  {% else %}
  <li class="page-item"><a class="page-link" 
    href="?customer_name={{ customer_name }}&product_name={{ product_name }}&delivery_status={{ delivery_status }}&delivery_date_S={{ delivery_date_S }}&delivery_date_E={{ delivery_date_E }}&freeword={{ freeword }}&page={{ num }}"
    >{{ num }}</a></li>
  {% endif %}
  {% endfor %}

  <!-- 次へ の部分 -->
  {% if object_list.has_next %}
  <li class="page-item">
    <a class="page-link" href="{{ next_page_href }}">
      <span aria-hidden="true">&raquo;</span>
    </a>
  </li>
  {% endif %}
</ul>
